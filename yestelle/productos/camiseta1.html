<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Camiseta - Yestelle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1>Producto: Camiseta - 01</h1>
    <p>Precio: €20</p>
    <p>Descripción: Camiseta de algodón, unisex.</p>
    <button class="btn btn-success" onclick="agregar()">Añadir al carrito</button>
    <br><br>
    <a href="index.html" class="btn btn-outline-primary">Volver al inicio</a>
    <a href="carrito.php" class="btn btn-outline-secondary">Ver carrito</a>
  </div>

  <script>
    function agregar() {
      // Crear un objeto con los datos del producto
      const producto = {
        id: 1,
        nombre: "Camiseta - 01",
        precio: 20
      };
      
      // Enviar al servidor para agregar al carrito usando fetch
      fetch('agregar_carrito.php?id=' + producto.id + '&nombre=' + producto.nombre + '&precio=' + producto.precio)
        .then(response => response.text())
        .then(data => {
          // Mostrar el mensaje de éxito
          alert(data);  // Puedes mostrar un mensaje amigable aquí
        })
        .catch(error => console.error('Error al agregar al carrito:', error));
    }
  </script>
</body>
</html>
